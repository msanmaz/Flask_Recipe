<html>
<body>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<form method="POST">
    <div class='col-xs-12 col-sm-12 col-md-10 col-lg-10'>
        <div class='input-group'>
            <input class='form-control' type='text' name='ing_name'
                placeholder='Enter ingredients separated by commas...'/>
            <span class="input-group-btn">
            <button type='submit' class='btn btn-default'>
                <span class='glyphicon glyphicon-search'>Search Recipe</span>
            </button>
            </span>
        </div>
    </div>
</form>


<div class='col-xs-12 col-sm-12'>
    {% if response !=undefined and response|length >0 %}
    <h2>Recipes Includes these ingredients</h2>
    {% else %}
    {% if response!="No recipes found" %}
    <p>No recipes found</p>
    {% else %}
    <p></p>
    {% endif %}
    {% endif %}
</div>

<div class="results">
    {% for recip in response %}
<div class="col-xs-3 col-sm-3">
    <img id="imgRecipe" src="{{recip['image']}}">
<button type="button" class="mert btn btn-light" onclick="recipeInfo(id)" id="{{recip.id}}">{{recip.title}}</button>
</div>
{% endfor %}
</div>



<script>
function recipeInfo(recipeId){
        $.ajax({
            type: 'GET',
            url: 'recipe/'+recipeId,
            success: function (data) {
                window.location = "/recipe/"+recipeId;
            },
            fail: function (data) {
               window.location = "/error";
            }
        });
}


</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</html>
</body>
</html>
